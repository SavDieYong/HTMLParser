<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pages</title>
</head>
<body>
    <div th:switch="${pages}">
        <p><a href="/parse">Parse new page</a></p>
        <h2 th:case="null">No pages found!</h2>
        <div th:case="*">
            <h2>All pages</h2>
            <table>
                <thead>
                <th>Address</th>
                </thead>
                <tbody>
                <tr th:each="page: ${pages}">
                    <td><a th:href="@{/{id}(id=${page.getId()})}" th:text="${page.getAddress()}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
